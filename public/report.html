<html>
  <head>
    <meta charset="utf-8">
    <title>API Test Tool - Spec</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/report.css">
  </head>
  <body>
    <header>
      <div class="logo"><img src="imgs/logo_api.png" /></div>
		<nav>
			<div class="item"><a href="./request.html">Request</a></div>
      <div class="item"><a href="./test.html">Test</a></div>
      <div class="item"><a href="./script.html">Script</a></div>
      <div class="item current"><a href="./report.html">Report</a></div>
      <div class="item"><a href="./dashboard.html">Dashboard</a></div>
		</nav>
    <div class="user" style="border: solid 1px #494949; padding: 6px 6px; border-radius:6px; color:#494949" ><a href="./login">Login</a></div>
  </header>
    <main>
      <div class="view">
        <div class="content">
          <div class="item">Sort by &nbsp;
            <select name="sort" id="sort" onchange="sortby(this)">
              <option value="test_time">Test Time</option>
              <option value="test_result">Result</option>
              <option value="spec_name">Name</option>
            </select>
          </div>
          <div class="item">
            <table class="table table-hover">
              <thead>
                <tr id="table">
                  <th scope="col" style="width:55%">Test Case Name</th>
                  <th scope="col" style="width:17%">Test Result</th>
                  <th scope="col">Test Time</th>
                </tr>
              </thead>
              <tbody id=data>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </main>
  </body>

    <div class="item">

    </div>
  </footer> -->
  <script src='js/report.js'></script>
</html>
