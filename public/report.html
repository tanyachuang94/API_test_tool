<html>
  <head>
    <meta charset="utf-8">
    <title>API Test Tool - Report</title>
    <link rel=icon href="./imgs/favicon.ico" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/report.css">
    <link rel="stylesheet" href="./css/user.css">
  </head>
  <body>
    <header>
      <div class="logo"><img src="imgs/logo_api.png" /></div>
		<nav>
			<div class="item" id="reqPage"><a href="./request.html">Request</a></div>
      <div class="item" id="testPage" style="display:none"><a href="./test.html">Test</a></div>
      <div class="item" id="scrPage" style="display:none"><a href="./script.html">Script</a></div>
      <div class="item current" id="repPage" style="display:none"><a href="./report.html">Report</a></div>
      <div class="item" id="dashPage" style="display:none"><a href="./dashboard.html">Dashboard</a></div>
    </nav>
    <div class="user">
      <div id="userIcon" style="display:none"></div>
      <div id="user" style="display:none"></div>
      <button id="myBtn" style="border: solid 1px #494949; padding: 6px 6px; border-radius:6px">Login</button>
    </div>
  </header>
    <main>
      <div class="view">
        <div class="content">
          <div class="item">Sort by &nbsp;
            <select name="sort" id="sort" onchange="sortby(this)">
              <option value="test_time">Test Time</option>
              <option value="test_result">Result</option>
              <option value="spec_name">Name</option>
            </select>
          </div>
          <div class="item">
            <table class="table table-hover">
              <thead>
                <tr id="table">
                  <th scope="col" style="width:55%">Test Case Name</th>
                  <th scope="col" style="width:17%">Test Result</th>
                  <th scope="col">Test Time</th>
                </tr>
              </thead>
              <tbody id=data>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </main>
    <div id="myModal_2" class="modal_2">
      <div class="modal-content_2">
        <div class="container">
          <div class="nav signup" id="nav_signup">Sign Up</div>
          <div class="nav login" id="nav_login">Log In</div>
          <div class="form signup-form" id="signup_form">
            <input id="signup_name" class="input" type="text" name="name" placeholder="Your Name"><br>
            <input id="signup_email"class="input" type="email" name="email" placeholder="Your Email Address"><br>
            <input id="signup_password"class="input" type="password" name="password" placeholder="Choose a Password"><br>
            <button class="btn" id="signupBtn">Create account</button>
          </div>
          <div class="form login-form" id="login_form">
            <input id="login_email" class="input" type="email" name="email" placeholder="Email"><br>
            <input id="login_password" class="input" type="password" name="password" placeholder="Password"><br>
            <button class="btn" id="loginBtn">log in</button>
          </div>
        </div>
      </div>
    </div>
  </body>

    <div class="item">
      &copy; 2020. All rights reserved.
    </div>
  </footer> -->
  <script src='js/report.js'></script>
  <script src='js/user.js'></script>
</html>
