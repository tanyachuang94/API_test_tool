<html>
  <head>
    <meta charset="utf-8">
    <title>API Test Tool</title>
    <link rel="stylesheet" href="css/request.css">
  </head>
  <body>
    <header>
      <div class="logo"><img src="imgs/logo_api.png" /></div>
		<nav>
			<div class="item"><a href="./request.html">Request</a></div>
			<div class="item"><a href="./spec">Spec</a></div>
      <div class="item"><a href="./script">Scripts</a></div>
      <div class="item"><a href="./test">Test</a></div>
      <div class="item"><a href="./test">Reports</a></div>
      <div class="item"><a href="./test">Dashboard</a></div>
		</nav>
    <div class="user" style="border: solid 1px white; padding: 6px 6px; border-radius:6px;" ><a href="./login">Login</a></div>
    </header>
    <main>
      <div class="view">
        <form id="request" action="./" >
          <div class="method">
          <div class="item">
            Protocol </br>
            <select name="schemes" id="schemes" >
              <option value="https">HTTPS</option>
              <option value="http">HTTP</option>
            </select>
          </div>
          <div class="item">
            Domain </br>
            <input class="url" type="text" name="domain" id="domain" placeholder="tanyachuang.site" />
          </div>
          <div class="item">
            Endpoint </br>
            <input class="url" type="text" name="endpoint" id="endpoint" placeholder="product.html?id=1"/>
          </div>
          <div class="item">
            Method </br>
            <select name="method" id="method" >
              <option value="GET">GET</option>
              <option value="POST">POST</option>
            </select>
          </div>
          </div>
          <div class="tab" style="width:80%; margin:0px auto" >
            <div id="headers" style="text-align:center; width:90px; color:rgb(70, 112, 148)">Headers</div>
            <div id="body" style="text-align:center; width:90px; color:rgb(150, 178, 202)">Body</div>
          </div>
          </br>
          <div class="content" style="width:70%; margin:0px auto" >
            <button type="submit" form="form1" value="clear">Clear All</button>
            <textarea class="text" name="headersText" id="headersText" style="display:block;"></textarea>
            <textarea class="text" name="bodyText" id="bodyText" style="display:none;"></textarea>
            <button type="submit" form="request" value="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <footer>
    <div class="item">
      &copy; 2020. All rights reserved.
    </div>
  </footer>
  <script src='js/request.js'></script>
</html>
