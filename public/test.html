<html>
<head>
  <meta charset="utf-8">
  <title>API Test Tool - Test</title>
  <link rel="stylesheet" href="css/test.css">
</head>
<body>
  <header>
    <div class="logo"><img src="imgs/logo_api.png" /></div>
  <nav>
    <div class="item" id="reqPage"><a href="./request.html">Request</a></div>
    <div class="item" id="testPage"><a href="./test.html">Test</a></div>
    <div class="item" id="scrPage"><a href="./script.html">Script</a></div>
    <div class="item" id="repPage"><a href="./report.html">Report</a></div>
    <div class="item" id="dashPage"><a href="./dashboard.html">Dashboard</a></div>
  </nav>
  <div class="user" style="border: solid 1px white; padding: 6px 6px; border-radius:6px;" ><a href="./login">Login</a></div>
  </header>
  <main>
    <div class="view"><br>
      <div class="schemes">
        <div class="item">Protocol</br>
          <select name="add_protocol" id="add_protocol" style="width:80px">
            <option value="https">HTTPS</option>
            <option value="http">HTTP</option>
          </select>
        </div>
        <div class="item">Domain</br>
          <input name="add_domain" id="add_domain"></input>
        </div>
        <div class="item">Endpoint</br>
          <input name="add_endpoint" id="add_endpoint"></input>
        </div>
        <div style="text-align:center">
          <input class="button" type="submit" value="CREATE" onclick="createApi()" />
        </div>
      </div></br>
    </div></br>
    <hr id="line" style="border: 1px solid rgb(238,238,238)"></hr>
    <div class="view" id="view"><br>
      <div class="schemes">
        <div class="item">Protocol</br>
          <select name="protocol" id="protocol" style="width:80px">
            <option value="https">HTTPS</option>
            <option value="http">HTTP</option>
          </select>
        </div>
        <div class="item">Domain</br>
          <select name="domain" id="domain"></select>
        </div>
        <div class="item">Endpoint</br>
          <select name="endpoint" id="endpoint"></select>
        </div>
        <div style="text-align:center">
          <input class="button" type="submit" value="READ" onclick="readApi()" />
        </div>
      </div></br>
      <div class="specList">Test Case List : &nbsp;&nbsp;</div>
      <ul class="specList" id="specList">
      </ul><br>
    </div> 
  </main>
</body>
<footer>
  <div class="item">
    &copy; 2020. All rights reserved.
  </div>
</footer>
<script src='js/test.js'></script>
</html>
