<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Test Tool - Test</title>
  <link rel=icon href="./imgs/favicon.ico" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="./css/test.css">
  <link rel="stylesheet" href="./css/user.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src='./js/test.js' defer></script>
  <script src='./js/user.js' defer></script>
</head>
<body>
  <div id="pageContainer">
    <header>
      <a href="./index.html"><img id="logo" src="./imgs/logo_api.png" /></a>
      <nav>
        <a id="reqPage" href="./request.html">Request</a>
        <a id="testPage" style="display:none" href="./test.html">Test</a>
        <a id="scrPage" style="display:none" href="./script.html">Script</a>
        <a id="repPage" style="display:none" href="./report.html">Report</a>
      </nav>
      <div class="user">
        <div class="item" id="userIcon" style="display:none"></div>
        <div class="item" id="user" style="display:none"></div>
        <button class="item" id="myBtn">Login</button>
      </div>
    </header>
  <main>
    <div class="view"><br>
      <div class="schemes">
        <div class="item">Protocol</br>
          <select name="add_protocol" id="add_protocol" style="width:80px">
            <option value="https">HTTPS</option>
            <option value="http">HTTP</option>
          </select>
        </div>
        <div class="item">Domain</br>
          <input name="add_domain" id="add_domain"></input>
        </div>
        <div class="item">Endpoint</br>
          <input name="add_endpoint" id="add_endpoint"></input>
        </div>
        <div class="item">Test Case Name</br>
          <input name="add_test" id="add_test"></input>
        </div>
        <div style="text-align:center">
          <input class="button" type="submit" value="CREATE" onclick="addSpec()" />
        </div>
      </div></br>
    </div></br>
    <hr id="line" style="border: 1px solid rgb(238,238,238)">
    </hr>
    <div class="view" id="view"><br>
      <div class="schemes">
        <div class="item">Protocol</br>
          <select name="protocol" id="protocol" style="width:80px">
            <option value="https">HTTPS</option>
            <option value="http">HTTP</option>
          </select>
        </div>
        <div class="item">Domain</br>
          <select name="domain" id="domain"></select>
        </div>
        <div class="item">Endpoint</br>
          <select name="endpoint" id="endpoint"></select>
        </div>
        <div style="text-align:center">
          <input class="button" type="submit" value="READ" onclick="readApi()" />
        </div>
      </div></br>
      <div class="specList" style="font-size:1.2em; text-decoration:underline">Test Case List </div><br>
      <ul class="specList" id="specList">
      </ul><br>
    </div>
  </main>
  <div class="modal" id="modal">
    <div class="modalContent">
      <div class="container">
        <div class="nav signup" id="nav_signup">Sign Up</div>
        <div class="nav login" id="nav_login">Log In</div>
        <div class="form signup-form" id="signup_form">
          <input id="signup_name" class="input" type="text" name="name" placeholder="Your Name"><br>
          <input id="signup_email" class="input" type="email" name="email" placeholder="Your Email Address"><br>
          <input id="signup_password" class="input" type="password" name="password" placeholder="Choose a Password"><br>
          <button class="btn" id="signupBtn" type="submit" style="padding:auto">Create account</button>
        </div>
        <div class="form login-form" id="login_form">
          <input id="login_email" class="input" type="email" name="email" placeholder="Email"><br>
          <input id="login_password" class="input" type="password" name="password" placeholder="Password"><br>
          <button class="btn" id="loginBtn">log in</button>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>&copy; 2020. All rights reserved.</footer>
</body>
</html>
